<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinePro | Premium Movie Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">CINE<span>PRO</span></div>
        <form id="searchForm" class="search-box">
            <input type="text" id="movieInput" placeholder="Search for a movie (e.g. Inception)...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </nav>

    <div class="container">
        <h2 id="sectionTitle" class="section-title">Trending Movies</h2>
        <div class="movie-grid" id="movieGrid">
            </div>
    </div>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
